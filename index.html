<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Contact form</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">

      </header>
      <main class="main">
         <section class="contact">
            <div class="container">
               <div class="contact__box">
                  <div class="contact__block">
                     <h3 class="contact__title">
                        Contact Us
                     </h3>
                     <p class="contact__text">
                        The Voodoo team is looking forward to hearing from you!
                     </p>
                     <form class="contact__form" action="#">
                        <div class="contact__form-box">
                           <input class="contact__form-input" type="text" placeholder="Full Name*">
                           <input class="contact__form-input" type="text" placeholder="Title/Position*">
                           <div class="select-wrapper">
                              <select name="practice-institution">
                                 <option value="0">Option 1</option>
                                 <option value="1">Option 2</option>
                                 <option value="2">Option 3</option>
                                 <option value="3">Option 4</option>
                                 <option value="4">Option 5</option>
                              </select>
                           </div>
                           <input class="contact__form-input" type="email" placeholder="Email Address*">
                           <input class="contact__form-input" type="tel" placeholder="Phone Number*">
                           <div class="select-wrapper">
                              <select name="medical-profession">
                                 <option value="0">Option 1</option>
                                 <option value="1">Option 2</option>
                                 <option value="2">Option 3</option>
                                 <option value="3">Option 4</option>
                                 <option value="4">Option 5</option>
                              </select>
                           </div>
                           <div class="select-wrapper contact__form-input--big">
                              <select name="type-inquiry">
                                 <option value="0">Option 1</option>
                                 <option value="1">Option 2</option>
                                 <option value="2">Option 3</option>
                                 <option value="3">Option 4</option>
                                 <option value="4">Option 5</option>
                              </select>
                           </div>
                        </div>
                        <textarea class="contact__form-input contact__form-text" name="text" placeholder="Enter Message*"></textarea>
                        <button class="contact__form-btn">Send Message</button>
                     </form>
                  </div>
                  <div id="map" class="contact__maps"></div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">

      </footer>
   </div>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap&libraries=places&v=weekly" async defer></script>
   <script src="js/app.js"></script>
</body>

</html>
